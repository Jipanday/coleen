<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Navigation Bar</title>
    <style>
      body {
        background-image: url("jara.gif");
        background-repeat: no-repeat;
        background-size: cover;
      }

      /* Center the navigation bar */
      .navbar-container {
        text-align: center;
      }

      /* Style the navigation bar */
      .navbar {
        background-color: transparent;
        display: inline-block; /* Display as inline block to center */
        width: 100%; /* Extend the horizontal length */
      }

      /* Style the navigation links */
      .navbar a {
        display: inline-block;
        color: white;
        text-align: center;
        padding: 14px 30px; /* Increase padding */
        text-decoration: none;
      }

      /* Change color on hover */
      .navbar a:hover {
        background-color: white;
        color: black;
      }

      /* Style the dropdown button */
      .dropdown {
        position: relative;
        display: inline-block;
      }

      /* Style the dropdown button */
      .dropdown .dropbtn {
        font-size: 16px;
        border: none;
        outline: none;
        color: white;
        padding: 14px 30px; /* Increase padding */
        background-color: transparent;
        margin: 0;
      }

      /* Style the dropdown content (hidden by default) */
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: dirty white;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      /* Style the links inside the dropdown */
      .dropdown-content a {
        color: white;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
      }

      /* Change color on hover */
      .dropdown-content a:hover {
        background-color: white;
        color: black;
      }

      /* Show the dropdown menu on hover */
      .dropdown:hover .dropdown-content {
        display: block;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        list-style: none;
        text-decoration: none;
        font-family: "Josefin Sans", sans-serif;
      }

      body {
        background-color: #f3f5f9;
      }

      .wrapper {
        display: flex;
        position: relative;
        top: 0; /* Position the wrapper at the top */
      }

      .wrapper .sidebar {
        width: 200px;
        height: 100%;
        background: #e59be9;
        padding: 30px 0px;
        position: fixed;
        top: 0; /* Position the sidebar at the top */
      }

      .wrapper .sidebar h2 {
        color: #e59be9;
        text-transform: uppercase;
        text-align: center;
        margin-bottom: 30px;
      }

      .wrapper .sidebar ul li {
        padding: 16px;
        border-bottom: 1px solid #bdb8d7;
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        border-top: 1px solid rgba(255, 255, 255, 0.05);
      }

      .wrapper .sidebar ul li span img {
        width: 45px; /* Adjust width as needed */
        height: 45px; /* Adjust height as needed */
        border-radius: 50%; /* To make it circular */
      }

      .wrapper .sidebar ul li:hover {
        background-color: pink;
      }

      .wrapper .sidebar ul li:hover a {
        color: pink;
      }

      .wrapper .sidebar .social_media {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
      }

      .wrapper .sidebar .social_media a {
        display: block;
        width: 40px;
        background: black;
        height: 40px;
        line-height: 45px;
        text-align: center;
        margin: 0 5px;
        color: black;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
      }

      .wrapper .main_content {
        width: 100%;
        margin-left: 200px;
      }

      .wrapper .main_content .header {
        padding: 20px;
        background: #fff;
        color: #717171;
        border-bottom: 1px solid #e0e4e8;
      }

      .wrapper .main_content .info {
        margin: 20px;
        color: #717171;
        line-height: 25px;
      }

      .wrapper .main_content .info div {
        margin-bottom: 20px;
      }

      /* Adjust the position of the second picture */
      #main {
        margin-left: 30px; /* Add margin to the left */
      }

      /* Center the 'no internet' message */
      #no-internet-message,
      #profile-picture-container {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        color: white;
        display: none; /* Initially hidden */
      }

      /* Center the profile picture */
      #profile-picture-container img {
        width: 300px; /* Adjust size as needed */
        height: 300px; /* Adjust size as needed */
        border-radius: 50%; /* To make it circular */
      }
    </style>
  </head>
  <body>
    <div class="navbar-container">
      <div class="navbar">
        <a href="#home">Home</a>
        <a href="photo.html">Memories</a>
        <div class="dropdown">
          <button class="dropbtn">
            Videos
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="angela.html">Angela</a>
            <a href="jirah.html">Jirah</a>
            <a href="cetafa.html">UB DAYS</a>
            <a href="sumobot.html">Sumobot</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Add an image to trigger the sidebar -->
    <div class="wrapper">
      <div class="sidebar" id="sidebar">
        <ul>
          <li>
            <span><img src="logo.jpeg" /></span>
          </li>
          <li>
            <a href="#" id="signin-link"><i class="fas fa-home"></i>Sign in</a>
          </li>
          <li>
            <a href="#" id="profile-link"><i class="fas fa-user"></i>Profile</a>
          </li>
          <li>
            <a href="#" id="signout-link"
              ><i class="fas fa-address-card"></i>Sign out</a
            >
          </li>
        </ul>
      </div>
      <div id="main">
        <img
          src="icon.jpeg"
          alt="Menu"
          id="menuIcon"
          style="width: 30px; height: 30px"
        />
      </div>
    </div>

    <div id="no-internet-message">No internet</div>

    <div id="profile-picture-container">
      <img src="pic19 copy.JPG" alt="pic19" />
    </div>

    <script>
      document;
      document.addEventListener("DOMContentLoaded", function () {
        var sidebar = document.getElementById("sidebar");
        var icon = document.querySelector(".fas");

        icon.addEventListener("click", function () {
          sidebar.style.display =
            sidebar.style.display === "none" ? "block" : "none";
        });
      });

      // Add event listener to hide sidebar when clicking outside of it
      document.addEventListener("click", function (event) {
        var sidebar = document.getElementById("sidebar");
        var menuIcon = document.getElementById("menuIcon");
        if (
          event.target !== sidebar &&
          event.target !== menuIcon &&
          !sidebar.contains(event.target)
        ) {
          sidebar.style.display = "none";
        }
      });

      // Function to display "No internet" message when clicking "Sign in"
      document
        .getElementById("signin-link")
        .addEventListener("click", function (event) {
          event.preventDefault(); // Prevent default link behavior
          var noInternetMessage = document.getElementById(
            "no-internet-message"
          );
          noInternetMessage.textContent = "No internet"; // Update message text
          noInternetMessage.style.display = "block"; // Display the message
          setTimeout(function () {
            noInternetMessage.style.display = "none"; // Hide the message after 3 seconds
          }, 3000);
        });

      // Function to display profile picture
      document
        .getElementById("profile-link")
        .addEventListener("click", function (event) {
          event.preventDefault(); // Prevent default link behavior
          var profilePictureContainer = document.getElementById(
            "profile-picture-container"
          );
          profilePictureContainer.style.display = "block"; // Display the profile picture
          setTimeout(function () {
            profilePictureContainer.style.display = "none"; // Hide the profile picture after 3 seconds
          }, 3000);
        });

      // Function to display "You didn't sign in yet" message
      document
        .getElementById("signout-link")
        .addEventListener("click", function (event) {
          event.preventDefault(); // Prevent default link behavior
          var noSignInMessage = document.getElementById("no-internet-message");
          noSignInMessage.textContent = "You didn't sign in yet";
          noSignInMessage.style.display = "block"; // Display the message
          setTimeout(function () {
            noSignInMessage.style.display = "none"; // Hide the message after 3 seconds
          }, 3000);
        });
    </script>
  </body>
</html>
